<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Datepicker - Format date</title>
	<link type="text/css" href="themes/base/ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="js/ui/ui.core.js"></script>
	<script type="text/javascript" src="js/ui/ui.datepicker.js"></script>
	<link type="text/css" href="demos.css" rel="stylesheet" />
	<script type="text/javascript">

	function reload()
	{
		tmp = findSWF("Category Time");
		x = tmp.reload("http://localhost:8080/self.test()");
	}

	function findSWF(movieName) {
	  if (navigator.appName.indexOf("Microsoft")!= -1) {
	    return window["ie_" + movieName];
	  } else {
	    return document[movieName];
	  }
	}


	$(function() {
		$("#datepicker").datepicker({
				dateFormat: 'yy,mm,dd',
				onSelect: function(dateText, inst) {
						var path = 'http://localhost:8080/self.setDay('+dateText+')';
						$.get(path, function(data) {} );
						reload();
						}
				});
		});
	</script>

	<script type="text/javascript">
	swfobject.embedSWF(
  	"open-flash-chart.swf", "Category Time", "550", "200",
  	"9.0.0", "expressInstall.swf",
  	{"data-file":"http://localhost:8080/self.test()"}
  	);
	</script>

</head>
<body>

<div class="demo">

<H1>Category Time</H1><div id ="Category Time"></div>

<p>Date: <input type="text" id="datepicker" size="30"/></p>

</div><!-- End demo -->



</body>
</html>
